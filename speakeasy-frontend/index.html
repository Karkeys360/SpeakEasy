<!DOCTYPE html>
    <html>
    <head>
        <title>SpeakEasy</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset='UTF-8'>

        <link rel='stylesheet' type="text/css" href='main.css'>
    </head>
    <body>
        <div class='title'>
            <img src='speakeasy.png' class='logo disable-select disable-drag' alt='Speakeasy Logo' oncontextmenu="return false">
            <h1>SpeakEasy</h1>
        </div>
        <div class='form'>
            <form>
                <label for="name">Your name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="message">Your message:</label><br>
                <textarea type="text" id="message" name="message">Your message here...</textarea>
                <label for="voiceSelector">Your voice:</label>
                <select id="voiceSelector" class="selector">
                    <option value="names of voices" selected>names of voices</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="0">0</option>
                </select>
                <input type='submit' value='submit'>
            </form>
        </div>
    </body>
</html>
