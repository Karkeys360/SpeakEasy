<!DOCTYPE html>
<html>
    <head>
        <title>SpeakEasy</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset='UTF-8'>

        <link rel='stylesheet' type="text/css" href='main.css'>
    </head>
    <body>
        <div class='title'>
            <img id='logo' src='speakeasy.png' class='logo disable-select disable-drag' alt='Speakeasy Logo'
                 oncontextmenu="return false">
            <h1>SpeakEasy</h1>
        </div>
        <label for="name">Your name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="message">Your message:</label><br>
        <textarea type="text" id="message" name="message">Your message here...</textarea>
        <label for="voiceSelector">Your voice:</label>
        <select id="voiceSelector" class="selector">
        </select>
        <input id="submit" type="button" value='submit'>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="tts.js"></script>
        <script src="index.js"></script>
    </body>
</html>
